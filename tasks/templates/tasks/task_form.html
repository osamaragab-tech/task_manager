{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f7f9fc;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }

    .btn {
        min-width: 110px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .form-label {
        font-weight: 600;
    }

    h1 {
        font-weight: 700;
        letter-spacing: 0.5px;
    }
</style>
</head>

<body>

<div class="container py-5">
    <h1 class="text-center text-primary mb-5">{{ title }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card p-4">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.due_date.id_for_label }}" class="form-label">{{ form.due_date.label }}</label>
                        {{ form.due_date }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.status.id_for_label }}" class="form-label">{{ form.status.label }}</label>
                        {{ form.status }}
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success me-2 px-4">ðŸ’¾ Save</button>
                        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
